<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chat Room</title>
    <style>
        /* Your existing CSS (omitted for brevity) */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background-color: #1a1a1d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Chat Container */
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            background-color: #2c2c2e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background-color: #4ecca3;
            padding: 15px;
            color: #1a1a1d;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #ff4b4b; /* Red initially */
            border-radius: 50%;
            display: inline-block;
        }
        .connected .status-dot { background-color: #fff; } /* White when connected */

        /* Messages Area */
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-image: radial-gradient(#3a3a3c 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Message Bubbles */
        .message-bubble {
            background-color: #3a3a3c;
            color: #eeeeee;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            align-self: flex-start; /* Messages align left by default */
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.2s ease;
        }
        /* Style for YOU'RE OWN SENT message */
        .message-bubble.sent {
            background-color: #4ecca3;
            color: #1a1a1d;
            align-self: flex-end; /* Align to the right */
        }

        .message-bubble .sender {
            font-size: 11px;
            font-weight: bold;
            color: #a0a0a0;
            display: block;
            margin-bottom: 2px;
        }
        .message-bubble.sent .sender {
            color: #1a1a1d;
        }
        /* End of existing CSS */


        /* Modal Styles for Join Form */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2c2c2e;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            color: #eeeeee;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #4ecca3;
        }

        .modal-content input {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            background-color: #1a1a1d;
            border: 1px solid #3a3a3c;
            color: white;
        }
    </style>
</head>
<body>

<div id="joinModal" class="modal">
    <div class="modal-content">
        <h2>Join Chat Room</h2>
        <input type="text" id="usernameInput" placeholder="Enter Your Username" required>
        <input type="text" id="roomnameInput" placeholder="Enter Room Name (e.g., General)" required>
        <button id="joinButton" style="width: 100%; padding: 12px;">Join Chat</button>
    </div>
</div>

<div class="chat-container" style="display: none;">
    <div class="chat-header" id="headerStatus">
        <span id="roomTitle">Go Chat Room</span>
        <span class="status-dot"></span>
    </div>

    <div id="messages">
        </div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let ws;
    let username = "";
    let roomname = "";
    
    const messagesDiv = document.getElementById("messages");
    const statusHeader = document.getElementById("headerStatus");
    const roomTitle = document.getElementById("roomTitle");
    const inputField = document.getElementById("messageInput");
    const joinModal = document.getElementById("joinModal");
    const chatContainer = document.querySelector(".chat-container");
    const usernameInput = document.getElementById("usernameInput");
    const roomnameInput = document.getElementById("roomnameInput");
    const joinButton = document.getElementById("joinButton");


    // --- Core Message Rendering Function ---
    function appendMessage(data, isSent) {
        const bubble = document.createElement("div");
        bubble.className = "message-bubble";
        if (isSent) {
            bubble.classList.add("sent");
        }
        
        // Assuming the server sends a JSON payload: { "sender": "user", "content": "hello" }
        try {
            const msgObj = JSON.parse(data);
            
            const senderSpan = document.createElement("span");
            senderSpan.className = "sender";
            senderSpan.innerText = msgObj.sender; // Display the sender name
            
            bubble.appendChild(senderSpan);
            bubble.appendChild(document.createTextNode(msgObj.content.trim())); // Message content
            
        } catch(e) {
            // Fallback for simple text messages (like server notices)
            bubble.innerText = data.trim();
            bubble.style.backgroundColor = isSent ? '#4ecca3' : '#3a3a3c'; // Revert background for general messages
            bubble.style.color = isSent ? '#1a1a1d' : '#eeeeee';
        }
        
        messagesDiv.appendChild(bubble);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }


    // --- Connection Logic ---
    function connect() {
        const port = "8069"; // Ensure this matches your Go server port
        ws = new WebSocket(`ws://localhost:${port}/ws?user=${encodeURIComponent(username)}&room=${encodeURIComponent(roomname)}`);

        ws.onopen = function() {
            console.log(`Connected to room: ${roomname} as user: ${username}`);
            statusHeader.classList.add("connected");
            roomTitle.innerText = `#${roomname}`;
            
            // Send the initial JOIN message (optional, as we pass details in the URL)
            // If the Go backend needs an explicit JSON message:
            /*
            ws.send(JSON.stringify({
                type: "join",
                username: username,
                room: roomname
            }));
            */
            
            appendMessage(`System: You have joined the room #${roomname}.`, false);
        };

        ws.onmessage = function(event) {
            // Received messages are not sent by us
            appendMessage(event.data, false);
        };

        ws.onclose = function() {
            console.log("Disconnected, retrying...");
            statusHeader.classList.remove("connected");
            appendMessage("System: Connection lost. Retrying...", false);
            setTimeout(connect, 3000); // Retry connection after 3 seconds
        };

        ws.onerror = function(error) {
            console.error("WebSocket error:", error);
        };
    }

    function sendMessage() {
        const message = inputField.value;
        if (message.trim() !== "" && ws && ws.readyState === WebSocket.OPEN) {
            
            // 1. Prepare message payload for the server
            const payload = JSON.stringify({
                sender: username,
                content: message,
            });
            
            // 2. Send the message
            ws.send(payload);
            
            // 3. Display the message in our own chat window as "sent"
            appendMessage(payload, true); 
            
            inputField.value = "";
        }
    }


    // --- Join Modal Handler ---
    joinButton.addEventListener("click", function() {
        const userVal = usernameInput.value.trim();
        const roomVal = roomnameInput.value.trim();
        
        if (userVal && roomVal) {
            username = userVal;
            roomname = roomVal;
            
            // Hide modal and show chat
            joinModal.style.display = "none";
            chatContainer.style.display = "flex";
            
            // Start the WebSocket connection
            connect();
            
        } else {
            alert("Please enter a valid username and room name.");
        }
    });

    // Allow sending with "Enter" key on input field
    inputField.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

    // Also allow sending with "Enter" key on modal input fields
    usernameInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            joinButton.click();
        }
    });
    roomnameInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            joinButton.click();
        }
    });
</script>

</body>
</html>
